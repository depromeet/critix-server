server:
  http_listen_port: 8080

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://172.17.0.1:3100/loki/api/v1/push

scrape_configs:
  - job_name: "info-logs"
    static_configs:
      - targets:
          - 172.17.0.1
        labels:
          job: "spring-boot"
          host: "local"
          __path__: "/var/log/app/logs/info.log"

  - job_name: "error-logs"
    static_configs:
      - targets:
          - 172.17.0.1
        labels:
          job: "spring-boot-error"
          host: "local"
          __path__: "/var/log/app/logs/error.log"

  - job_name: "warn-logs"
    static_configs:
      - targets:
          - 172.17.0.1
        labels:
          job: "spring-boot-warn"
          host: "local"
          __path__: "/var/log/app/logs/warn.log"
